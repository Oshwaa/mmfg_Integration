<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <!-- QR Code Scanner Modal -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="qrInput" placeholder="Scan QR Code here">
            <button id="scanQRCodeBtn">Scan QR Code</button>
        </div>
    </div>

    <!-- Server Response Modal -->
    <div id="responseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="responseMessage">Server Response Will Appear Here</p>
        </div>
    </div>

    <button id="openModalBtn">Open Scanner</button>

    <script src="scanner.js"></script>
</body>
</html>
